<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== FAVICON ===============-->
   <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

   <!--=============== ATROPOS CSS ===============-->
   <link rel="stylesheet" href="assets/css/atropos.min.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Responsive halloween website - Bedimcode</title>
</head>

<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Halloween</a>
         <div class="nav__menu" id="nav-menu">
            <ul class="nav__list active">
               <li><a href="#" class="nav__link">Home</a></li>
               <li><a href="#" class="nav__link">Visit Us</a></li>
               <li><a href="#" class="nav__link">Event</a></li>
               <li><a href="#" class="nav__link">Contacts</a></li>
            </ul>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-large-line"></i>
            </div>
         </div>

         <!-- Toggle button -->
         <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-fill"></i>
         </div>
      </nav>
   </header>

   <!--==================== MAIN ====================-->
   <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home__container container grid">
            <div class="home__data">
               <h1 class="home__title">Ready For <br> Trick Or Treat</h1>
               <p class="home__description">
                  Don't wait for trick or treating, pumpkins,
                  and other sweets await you tonight to
                  begin the adventure.
               </p>
               <a href="#" class="home__button">Send Pumpkins</a>
            </div>

            <div class="home__images atropos">
               <div class="atropos-scale">
                  <div class="atropos-rotate">
                     <div class="atropos-inner">
                        <img src="assets/img/pumpkin-1.png" data-atropos-offset="10" alt="image" class="home__img-1">
                        <img src="assets/img/pumpkin-2.png" data-atropos-offset="10" alt="image" class="home__img-2">
                     </div>
                  </div>
               </div>

            </div>


         </div>
      </section>



   </main>


   <!--=============== ATROPOS JS ===============-->
   <script src="assets/js/atropos.min.js"></script>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>
</body>

</html>
