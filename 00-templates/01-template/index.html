<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Основні стилі */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
    }

    /* Шапка */
    .header {
      background-color: #3b5998; /* Темно-синій фон шапки */
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed; /* Фіксований хедер */
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .header .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%; /* Округлений логотип */
      background-color: #3b5998; /* Темно-синій фон для логотипа */
      width: 40px; /* Ширина логотипа */
      height: 40px; /* Висота логотипа */
    }
    .header .logo i {
      font-size: 24px; /* Розмір літери */
      color: white; /* Колір літери */
    }
    .header .search-bar {
      display: flex; /* Відображення пошукового поля */
      align-items: center;
      margin-left: 10px;
      position: relative; /* Для позиціонування іконки пошуку */
    }
    .header input[type="text"] {
      padding: 8px;
      border: none;
      border-radius: 15px;
      padding-right: 30px; /* Відступ для іконки пошуку */
    }
    .header .search-icon {
      position: absolute; /* Позиціювання іконки пошуку */
      right: 10px;
      color: gray; /* Колір іконки пошуку */
    }

    /* Центр шапки */
    .header .icon-container {
      display: flex;
      justify-content: center; /* Вирівнювання іконок по центру */
      gap: 15px;
      flex-grow: 1;
      margin-left: -40px;
    }

    .header .icon-container .icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px; /* Фіксована ширина для іконок */
      height: 40px; /* Фіксована висота для іконок */
      border-radius: 50%; /* Круглі іконки */
      background-color: rgba(255, 255, 255, 0.1); /* Прозорий фон */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .header .icon-container .icon i {
      font-size: 20px; /* Розмір іконки */
      color: white;
    }

    .header .icon-container .icon:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Зміна кольору при наведенні */
    }

    /* Пункти меню праворуч */
    .header .menu-icons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    .header .menu-icons .menu-icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px; /* Фіксований розмір іконок */
      height: 40px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1); /* Фоновий колір для іконок */
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .header .menu-icons .menu-icon i {
      font-size: 16px;
      color: white;
    }
    .header .menu-icons .menu-icon:hover {
      background-color: rgba(255, 255, 255, 0.2); /* Зміна фону при наведенні */
    }

    /* Toggle Menu */
    .toggle-menu {
      display: none;
      position: fixed;
      top: 60px;
      right: 10px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .toggle-menu.active {
      display: block;
    }
    .toggle-menu-item {
      padding: 10px 0;
      cursor: pointer;
      color: #3b5998;
    }
    .toggle-menu-item:hover {
      color: #8b9dc3;
    }

    /* Контейнер сторінки */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 80px auto 20px; /* Відступ зверху для фіксованого хедера */
      gap: 20px;
    }

    /* Ліва панель */
    .left-sidebar, .right-sidebar {
      width: 20%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 1;
    }

    /* Головна стрічка */
    .main-content {
      width: 60%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 2;
    }

    /* Плейсхолдери */
    .placeholder {
      background-color: #ccc;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /* Сховати сайдбари на маленьких екранах */
    @media (max-width: 768px) {
      .left-sidebar, .right-sidebar {
        display: none;
      }
      .main-content {
        width: 100%;
      }
      .header .search-bar {
        display: none;
      }
      .header .icon-container {
        display: none;
      }
      .header .menu-icons {
        display: flex;
      }
    }

    .vertical-image {
    width: 100px;           /* Ширина зображення */
    height: auto;          /* Автоматична висота для збереження пропорцій */
    border-radius: 8px;    /* Закруглені кути */
    border: 1px solid #ddd; /* Обрамлення */
    background-color: #ccc; /* Колір фону для відображення, якщо зображення немає */
    height: 100vh;
}

  </style>
</head>
<body>

  <!-- Шапка -->
  <div class="header">
    <div class="logo">
      <i class="fab fa-facebook-f"></i> <!-- Логотип Facebook -->
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search..."> <!-- Поле пошуку -->
      <i class="fas fa-search search-icon"></i> <!-- Іконка пошуку -->
    </div>
    <div class="icon-container">
      <div class="icon"><i class="fas fa-home"></i></div> <!-- Іконка домашньої сторінки -->
      <div class="icon"><i class="fas fa-users"></i></div> <!-- Іконка користувачів -->
      <div class="icon"><i class="fas fa-video"></i></div> <!-- Іконка відео -->
    </div>
    <div class="menu-icons">
      <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-bars"></i></div> <!-- Іконка toggle menu -->
      <div class="menu-icon"><i class="fas fa-bell"></i></div> <!-- Іконка сповіщень -->
      <div class="menu-icon"><i class="fas fa-user-circle"></i></div> <!-- Іконка профілю -->
    </div>
  </div>

  <!-- Toggle Menu -->
  <div id="toggleMenu" class="toggle-menu">
    <div class="toggle-menu-item">Profile</div>
    <div class="toggle-menu-item">Notifications</div>
    <div class="toggle-menu-item">Settings</div>
  </div>

  <!-- Контейнер для контенту -->
  <div class="container">
    <!-- Ліва панель -->
    <div class="left-sidebar">
      <div class="menu-item">Friends</div>
      <div class="menu-item">Groups</div>
      <div class="menu-item">Events</div>
    </div>

    <!-- Головний контент -->
    <div class="main-content">
        <div class="placeholder">
            <img src="image1.jpg" alt="Зображення 1" class="vertical-image">
            <img src="image2.jpg" alt="Зображення 2" class="vertical-image">
            <img src="image3.jpg" alt="Зображення 3" class="vertical-image">
        </div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>

    <!-- Правий сайдбар -->
    <div class="right-sidebar">
      <div class="menu-item">Latest News</div>
      <div class="menu-item">Trending</div>
      <div class="menu-item">Sponsored</div>
    </div>
  </div>

  <!-- Скрипт для toggle menu -->
  <script>
    function toggleMenu() {
      document.getElementById('toggleMenu').classList.toggle('active');
    }
  </script>

</body>
</html>
