<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike-app</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__content container">
            <div class="header__logo">
                <svg class="swoosh-svg" xmlns="http://www.w3.org/2000/svg" width="64" height="22" viewBox="0 0 64 22" fill="none"><path fill-rule="evenodd" clip-rule="evenodd" d="M17.7277 12.1511C15.999 12.598 14.4241 12.8196 13.0469 12.8196C11.3396 12.8196 9.94617 12.4728 8.97074 11.7793C4.02962 8.28845 8.54956 0.885548 9.06118 0.0629324C6.88551 2.37923 4.65235 4.80341 2.89851 7.44593C-0.0575023 11.9597 -0.812655 16.2475 0.910825 18.906C2.23896 20.9642 4.40042 22 7.37517 22C10.0146 22 13.2975 21.1832 17.1928 19.5559L64 0.0173385L63.9981 0L17.7277 12.1511Z" fill="#111111"></path></svg>
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li><a href="#">New & Featured</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </nav>
            <div class="header__search">
                <input type="search" class="header__input" id="gn-search-input" value="" class="header__search-input" placeholder="Search"
                    autocomplete="off" aria-label="Search Products" inputmode="search" required="" aria-required="true">
            </div>

            <div class="header__icons">
                <a href="#" class="icon icon--search"></a>
                <a href="#" class="icon icon--cart"></a>
                <a href="#" class="icon icon--profile"></a>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner">
        <img src="banner_section.png" alt="Disruptive By Design" class="banner__image">
        <div class="banner__content">
            <h1 class="banner__title">DISRUPTIVE BY DESIGN</h1>
            <p class="banner__subtitle">Ahead of its time...</p>
            <a href="#" class="button banner__cta">Shop</a>
        </div>
    </section>

    <!-- Latest & Greatest -->
    <section class="latest">
        <h2 class="section-title">Latest & Greatest</h2>
        <div class="latest__grid">
            <img src="latest_greatest_section.png" alt="Latest Products">
        </div>
    </section>

    <!-- Shop Our Icons -->
    <section class="icons">
        <h2 class="section-title">Shop Our Icons</h2>
        <div class="icons__carousel">
            <img src="shop_our_icons_section.png" alt="Icons">
        </div>
    </section>

    <!-- Shop By Sport -->
    <section class="sports">
        <h2 class="section-title">Shop By Sport</h2>
        <div class="sports__grid">
            <img src="shop_by_sport_section.png" alt="Sports">
        </div>
    </section>

    <!-- New In This Week -->
    <section class="new-week">
        <h2 class="section-title">New In This Week</h2>
        <div class="new-week__grid">
            <img src="new_in_this_week_section.png" alt="New Products">
        </div>
        <a href="#" class="button new-week__discover">Discover All</a>
    </section>

    <!-- Explore More -->
    <section class="explore">
        <h2 class="section-title">Explore More</h2>
        <div class="explore__carousel">
            <img src="explore_more_section.png" alt="Explore">
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <img src="footer_section.png" alt="Footer Content">
    </footer>
</body>

</html>
