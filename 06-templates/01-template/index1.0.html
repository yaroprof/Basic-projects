<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Основні стилі */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #e9ebee;
    }

    /* Шапка */
    .header {
      background-color: #3b5998;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    .header .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .header .logo i {
      font-size: 28px; /* Розмір іконки Facebook */
      margin-right: 5px; /* Відступ між іконкою і текстом */
    }
    .header .search-bar {
      display: flex; /* Відображення пошукового поля */
      align-items: center;
      margin-left: 20px; /* Відступ між логотипом та полем пошуку */
    }
    .header input[type="text"] {
      padding: 5px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    .header .search-icon {
      font-size: 20px; /* Розмір іконки пошуку */
      cursor: pointer;
      display: none; /* Сховано за замовчуванням */
    }
    
    /* Пункти меню праворуч */
    .header .menu-items {
      display: flex;
      gap: 15px; /* Відстань між пунктами меню */
    }
    .header .menu-items div {
      cursor: pointer;
      transition: color 0.3s;
    }
    .header .menu-items div:hover {
      color: #ddd; /* Зміна кольору при наведенні */
    }

    /* Контейнер сторінки */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
      flex-wrap: wrap; /* Додаємо адаптивність */
    }

    /* Ліва панель */
    .left-sidebar, .right-sidebar {
      width: 20%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 1; /* Додаємо адаптивність */
    }

    /* Головна стрічка */
    .main-content {
      width: 60%;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      flex: 2; /* Додаємо адаптивність */
    }

    /* Плейсхолдери */
    .placeholder {
      background-color: #ccc;
      height: 200px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    /* Стили для меню */
    .menu-item {
      background-color: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-item:hover {
      background-color: #d0d0d0;
    }

    /* Toggle menu */
    .toggle-menu {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      width: 30px;
      height: 30px;
    }
    .toggle-menu div {
      background-color: white;
      height: 4px;
      border-radius: 2px;
      transition: all 0.3s;
    }
    .toggle-menu.open div:nth-child(2) {
      opacity: 0; /* Середня лінія зникне */
    }
    .toggle-menu.open div:nth-child(1) {
      transform: translateY(13px) rotate(45deg); /* Перетворення верхньої лінії */
    }
    .toggle-menu.open div:nth-child(3) {
      transform: translateY(-13px) rotate(-45deg); /* Перетворення нижньої лінії */
    }

    /* Меню для профілю */
    .profile-menu {
      display: none;
      background-color: #3b5998;
      color: white;
      padding: 10px;
      position: absolute;
      top: 60px; /* Відступ від верхньої частини */
      right: 20px;
      border-radius: 8px;
      flex-direction: column;
      gap: 5px;
      z-index: 10;
    }

    .profile-menu.active {
      display: flex; /* Показати меню профілю */
    }

    /* Сховати сайдбари на маленьких екранах */
    @media (max-width: 768px) {
      .left-sidebar, .right-sidebar {
        display: none; /* Сховати лівий та правий сайдбари */
      }
      .main-content {
        width: 100%;
      }
      .header .search-bar {
        display: none; /* Сховати поле пошуку на маленьких екранах */
      }
      .header .search-icon {
        display: block; /* Показати іконку пошуку */
      }
      .header {
        justify-content: space-between; /* Вирівнювання шапки */
      }
      .toggle-menu {
        display: flex; /* Показати toggle menu */
      }
      .header .menu-items {
        display: none; /* Сховати пункти меню на мобільних */
      }
    }

    @media (max-width: 480px) {
      .header .logo {
        font-size: 20px;
      }
      .header .search-icon {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <div class="header">
    <div class="logo">
      <i class="fab fa-facebook-square"></i> <!-- Іконка Facebook -->
      Facebook
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search..."> <!-- Поле пошуку -->
      <div class="search-icon">
        <i class="fas fa-search"></i> <!-- Іконка пошуку -->
      </div>
    </div>
    <div class="menu-items">
      <div>Profile</div>
      <div>Notifications</div>
      <div>Settings</div>
    </div>
    <div class="profile-menu">
      <div>Profile</div>
      <div>Notifications</div>
      <div>Settings</div>
    </div>
    <div class="toggle-menu" id="toggleMenu">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <!-- Контейнер сторінки -->
  <div class="container">
    <!-- Ліва панель -->
    <div class="left-sidebar">
      <div class="menu-item">Home</div>
      <div class="menu-item">Friends</div>
      <div class="menu-item">Messages</div>
      <div class="menu-item">Groups</div>
      <div class="menu-item">Events</div>
      <div class="menu-item">Marketplace</div>
    </div>

    <!-- Головна стрічка -->
    <div class="main-content">
      <div class="placeholder"></div>
      <div class="placeholder"></div>
      <div class="placeholder"></div>
    </div>

    <!-- Права панель -->
    <div class="right-sidebar">
      <h3>Active Participants</h3>
      <ul class="participants">
        <li>Person 1</li>
        <li>Person 2</li>
        <li>Person 3</li>
        <li>Person 4</li>
        <li>Person 5</li>
      </ul>
    </div>
  </div>

  <script>
    const toggleMenu = document.getElementById('toggleMenu');
    const profileMenu = document.querySelector('.profile-menu');

    toggleMenu.addEventListener('click', () => {
      toggleMenu.classList.toggle('open');
      profileMenu.classList.toggle('active'); // Показати/сховати меню профілю
    });
  </script>

</body>
</html>
